<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Commission Calculator</title>
  </head>
  <body>
    <header>
      <h1>Commission Calculator!</h1>
    </header>
    <div class="container">
      <div class="figures">
        <label for="LRD">LRD:</label>
        <input type="number" name="LRD" id="lrdInput" />
        <label for="VRD">VRD:</label>
        <input type="number" name="VRD" id="vrdInput" />
        <h2 class="vLPercentage">VRD / LRD %</h2>
        <h2 class="total">Total</h2>
      </div>
      <h6 class="cptitle">Commission Percentage</h6>
      <div class="commission">
        <p id="lrdPercentage">LRD = 1 %</p>
        <p id="vrdPercentage">VRD = 1 %</p>
        </div>
        <div class="button">
          <button class="btn">CALCULATE</button>
        </div>
      </div>
        <div class="final-payout">
          <p>PAYOUT</p>
        </div>
     
      
    </div>

    <script src="./script.js"></script>
  </body>
</html>



<!-- This project was created for work, a commission calculator that has many variable based on different inputs. Correct results used using various if statment.  -->
